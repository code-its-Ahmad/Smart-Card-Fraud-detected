<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
    <!-- Bootstrap & Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Fraud Detection Dashboard</h1>

        <!-- Search Box -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter city name...">
                <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
            </div>
        </div>

        <!-- Map -->
        <div class="row mt-4">
            <div class="col">
                <h2>Fraud Map</h2>
                <div id="map"></div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="row mt-4">
            <div class="col">
                <h2>Fraud Transactions</h2>
                <table id="dataTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Transaction Date</th>
                            <th>City</th>
                            <th>Amount</th>
                            <th>Card Type</th>
                            <th>Merchant Type</th>
                            <th>Fraudulent</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
